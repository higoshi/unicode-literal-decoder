<!doctype html>
<head>
  <style rel='text/stylesheet'>
    #source {
      width: 100%;
      height: 300px;
    }
    #result {
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <textarea id='source' place>
  </textarea>
  <textarea id='result'>
  </textarea>
  <script>
    const source = document.getElementById('source');
    const result = document.getElementById('result');
    
    source.addEventListener('change', () => {
      try {
        const {value} = source;
        const decoded = decodeURIComponent(value.replace('\\x', '%'));
        result.value = decoded;
      } catch (e) {}
    });
  </script>
</body>
